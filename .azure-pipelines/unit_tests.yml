trigger:
  batch: false
  branches:
    include:
    - master

pr:
  branches:
    include:
    - master

jobs:
- job: UnitTests
  pool:
    vmImage: "Ubuntu-16.04"
  strategy:
    matrix:
      Py27:
        PYTHON_VERSION: "2.7"
        TOXENV: "py27-unit"
      Py34:
        PYTHON_VERSION: "3.4"
        TOXENV: "py34-unit"
      Py35:
        PYTHON_VERSION: "3.5"
        TOXENV: "py35-unit,flake8"
      Py36:
        PYTHON_VERSION: "3.6"
        TOXENV: "py36-unit"
      Py37:
        PYTHON_VERSION: "3.7"
        TOXENV: "py37-unit"
      Pypy2:
        PYTHON_VERSION: "pypy2"
        TOXENV: "pypy2-unit"
      Pypy3:
        PYTHON_VERSION: "pypy3"
        TOXENV: "pypy3-unit"
  steps:
  - task: UsePythonVersion@0
    displayName: Use python $(PYTHON_VERSION)
    inputs:
      versionSpec: $(PYTHON_VERSION)
  - script: pip install tox
    displayName: Install tox
  - script: tox
    displayName: Run unit tests
