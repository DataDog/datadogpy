dist: xenial
language: python

cache:
  directories:
    - $HOME/.cache/pip

branches:
  only:
    - master

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35,flake8
    - python: 3.6
      env: TOXENV=py36
    - python: pypy
      env: TOXENV=pypy
      # PyPy isn't yet available on Xenial
      dist: trusty

install:
  - pip install tox

script:
  - tox
