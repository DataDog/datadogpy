[tox]
minversion = 3.7.0
skip_missing_interpreters = true
envlist =
    py{27,34,35,36,37,py2,py3}
    flake8
    integration

[testenv]
passenv = DD_TEST_CLIENT*
usedevelop = true
deps =
    !integration: mock
    pytest
commands =
    !integration: pytest -v tests/unit {posargs}
    integration: pytest -v tests/integration -m "not user" {posargs}

[testenv:flake8]
skip_install = true
deps =
    flake8==3.4.1
commands = flake8 datadog

[flake8]
max-line-length = 120

[pytest]
markers =
    user: marks the user CRUD test, not run by default. To run use `tox -e integration -- -m "user"`
